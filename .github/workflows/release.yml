name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release --locked

      - name: Create source archives (zip/tar.gz)
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          git archive --format=zip --prefix="tfm-${VERSION}/" -o "dist/tfm-${VERSION}-src.zip" HEAD
          git archive --format=tar.gz --prefix="tfm-${VERSION}/" -o "dist/tfm-${VERSION}-src.tar.gz" HEAD

      - name: Create tarball (binary)
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          tar -C target/release -czf "dist/tfm-${VERSION}-x86_64-unknown-linux-gnu.tar.gz" tfm

      - name: Build .deb (cargo-deb)
        run: |
          set -euo pipefail
          cargo install cargo-deb --locked
          cargo deb --no-build --locked
          mkdir -p dist
          cp target/debian/*.deb dist/

      - name: Build .rpm (openSUSE / RPM)
        run: |
          set -euo pipefail
          cargo install cargo-generate-rpm --locked
          cargo generate-rpm
          mkdir -p dist
          cp target/generate-rpm/*.rpm dist/

      - name: Build AppImage (best-effort)
        continue-on-error: true
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p dist .tmp
          cargo install cargo-appimage --locked
          curl -L -o .tmp/appimagetool.AppImage https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x .tmp/appimagetool.AppImage
          ln -sf appimagetool.AppImage .tmp/appimagetool
          export PATH="$PWD/.tmp:$PATH"
          cargo appimage --locked
          if ls target/appimage/*.AppImage >/dev/null 2>&1; then
            cp target/appimage/*.AppImage "dist/tfm-${VERSION}.AppImage"
          fi

      - name: Build Arch package (Docker)
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p archpkg dist
          # Source tarball used by PKGBUILD (same name expected by packaging/arch/PKGBUILD.in)
          git archive --format=tar.gz --prefix="tfm-${VERSION}/" -o "dist/tfm-${VERSION}.tar.gz" HEAD
          sed "s/@PKGVER@/${VERSION}/g" packaging/arch/PKGBUILD.in > archpkg/PKGBUILD
          cp "dist/tfm-${VERSION}.tar.gz" archpkg/
          docker run --rm \
            -v "$PWD:/repo" \
            -w /repo \
            archlinux:base-devel \
            bash -lc '
              set -euo pipefail
              pacman -Syu --noconfirm --needed git rust cargo
              useradd -m builder
              chown -R builder:builder /repo/archpkg
              su - builder -c "cd /repo/archpkg && makepkg -s --noconfirm"
              cp /repo/archpkg/*.pkg.tar.* /repo/dist/
            '

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
